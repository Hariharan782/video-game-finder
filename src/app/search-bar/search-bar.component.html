<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">HOME</span>
    <input
      class="search-input"
      name="search"
      ngModel
      placeholder="Seach
    500,000+ games"
    />
    <button class="search-button">SEARCH</button>
  </form>
</div>
